<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD con JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<h1>CRUD EMPLEADOS</h1> 

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nombre Completo*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Codigo de empleado</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Fono</label>
                        <input type="text" name="fono" id="fono">
                    </div>
                    <div>
                        <label>Correo</label>
                        <input type="text" name="correo" id="correo">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Agregar">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Codigo empleado</th>
                            <th>Fono</th>
                            <th>Correo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
